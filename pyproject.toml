[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pyspark-mcp-server"
version = "0.1.1"
description = "Minimal PySpark MCP server inspired by LakeSail"
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "fastmcp>=2.10.6",
    "loguru",
    "pyspark>=3.5",
    "pandas (>=2.3.2,<3.0.0)",
]

[project.scripts]
pyspark-mcp-server = "pyspark_mcp_server.mcp_server:main"

[dependency-groups]
dev = [
    "ruff",
]

[tool.ruff]
line-length = 120

[tool.hatch.build.targets.wheel]
packages = ["pyspark_mcp_server"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.3.0"
isort = "^6.0.1"
mypy = "^1.17.1"
pre-commit = "^4.3.0"

