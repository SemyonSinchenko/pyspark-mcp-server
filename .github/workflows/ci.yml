name: Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "latest"

      - run: poetry install
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: "true"
          POETRY_NO_INTERACTION: "1"

      - run: poetry run black pyspark_mcp_server
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: "true"
          POETRY_NO_INTERACTION: "1"

      - run: poetry run isort pyspark_mcp_server
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: "true"
          POETRY_NO_INTERACTION: "1"

      - run: poetry run flake8
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: "true"
          POETRY_NO_INTERACTION: "1"

      - run: poetry run mypy
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: "true"
          POETRY_NO_INTERACTION: "1"
