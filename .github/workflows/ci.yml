name: Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run black
        run: uv run black pyspark_mcp_server --check

      - name: Run isort
        run: uv run isort pyspark_mcp_server --check

      - name: Run flake8
        run: uv run flake8

      - name: Run mypy
        run: uv run mypy
