name: Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run ruff format
        run: uv run ruff format --check pyspark_mcp_server

      - name: Run ruff check
        run: uv run ruff check pyspark_mcp_server

      - name: Run ty
        run: uv run ty check
